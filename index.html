<!DOCTYPE html>
<html>

<head>
	<title>EXODUS EPGP LIST</title>
	<script
	  src="https://code.jquery.com/jquery-3.5.1.min.js"
	  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	  crossorigin="anonymous">
	</script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
	<link rel="stylesheet" href="css/.css">
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>


	<script>
	$(document).ready( 
		function () {
			$.ajax({
				url: "/data/dataraw.csv",
				//data: mockDataraw(),
				dataType: "text",
				success: function(cssText) {
					var dataset = createDataset(cssText.trim());
					initiDatatable(dataset);
				}
			});
		} 
	);
	
	function mockDataraw(){
		var outerArray = [];
		var innerArray1 = ["Aadavan","Shaman","Centurion","284","1","284"];
		var innerArray2 = ["Tizzi","Shaman","Centurion","290","3","100"];
		outerArray.push(innerArray1,innerArray2);
		return outerArray;
	}
	
	function updateDate(date){
		$('#date').text('DATE UPDATE: '+ date);
	}
	
	function createDataset(dataRow){
		var arrayAll = dataRow.split(",");
		updateDate(arrayAll[0]);
		arrayAll.splice(0, 1);
		var outerArray = [];
		var arrayLength = arrayAll.length;
		var innerArray = [];
		for (var i = 0; i < arrayLength; i++) {
			innerArray.push(arrayAll[i]);
			if((i+1)%6 === 0){
				outerArray.push(innerArray);
				innerArray = [];
			}
		}
		return outerArray;
	}
	
	function initiDatatable(dataset){
		$('#table_id').DataTable( {
			data: dataset,
			 lengthMenu: [
				[ 100,-1 ],
				[ '100 rows', 'Show all' ]
			],
			columns: [
				{ title: "NAME" },
				{ title: "CLASS" },
				{ title: "RANK" },
				{ title: "EP" },
				{ title: "GP" },
				{ title: "PR" }
			]
		} );
	}
	</script>
</head>
<body>
	<div class="title">
		<h2>EXODUS EPGP LIST</h2>
		<h4 id="date">DATE UPDATE: </h3>
	</div>
	
	
	<div class="container">
		<table id="table_id" class="display">
		</table>
	</div>

</body>
</html>
